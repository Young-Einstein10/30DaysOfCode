<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <form action="#">
      <h2>Country Search</h2>
      <label for="user-input">
        Enter Country Name:
        <input type="text" name="user" id="user-input" required>
      </label>
      <button>Search</button>
    </form>

    <div class="country">
      <div class="flag">
        <img src="https://restcountries.eu/data/ago.svg" alt="Country Flag">
      </div>
      <div class="info">
        <p class="code"><strong>Code: </strong> AO/AGO</p>
        <p class="capital"><strong>Capital: </strong> Luanda</p>
        <p class="region"><strong>Middle Africa</strong></p>
        <p class="language"><strong>Language: </strong> Portuguese</p>
        <p class="population"><strong>Population:</strong>  24M</p>
        <p class="area"><strong>Area: </strong> 1.2456KM</p>
        <p class="currency"><strong>Currency: Angolan</strong>  Kwaza Kz</p>
        <p class="world-bank-gini"><strong>World Bank Gini:</strong> 58.6%</p>
        <p class="lat_lng"><strong>Lat Long: </strong>Lat: -12.5, Lng: 18.5</p>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
